<html>

<script>
    let clearRandTimeout = null;

    function change() {
        //alert("hit");
        var x = 1 + Math.floor(Math.random() * 5);
        const img_elem = document.getElementById("dice_img");
        if (x == 1) {
            img_elem.src = 'assets/one.png';
        }
        else if (x == 2) {
            img_elem.src = 'assets/two.png';
        }
        else if (x == 3) {
            img_elem.src = 'assets/three.png';
        }
        else if (x == 4) {
            img_elem.src = 'assets/four.png';
        }
        else if (x == 5) {
            img_elem.src = 'assets/five.png';
        }
        else if (x == 6) {
            img_elem.src = 'assets/six.png';
        }
    }

    function continuousChange() {
        clearRandTimeout = setInterval(change, 50);
    }

    function stopContinuousChange() {
        clearInterval(clearRandTimeout);
    }

    function timedChange() {
        stopContinuousChange();
        setTimeout(() => {
            stopContinuousChange();
        }, 1150);
        continuousChange();
    }

</script>

<head>
    <title>Website Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div style="height: 100%; width: 100%; display: flex; 
                position: fixed; align-items: center; justify-content: center;">

        <img id="dice_img" src="assets/one.png" alt="Dice"
            style="position: absolute; top: 25%; right: 45%; width: 10%; height: auto">

        <button class="btn-1" id="rand_button" style="position: absolute; top: 50%; right: 60%"
            onclick="continuousChange()">
            repeat
        </button>

        <button class="btn-1" id="stop_rand_button" style="position: absolute; top: 50%; right: 30%"
            onclick="stopContinuousChange()">
            stop
        </button>

        <button class="btn-1" id="timed_rand_button" style="position: absolute; top: 50%; right: 45%"
            onclick="timedChange()">
            roll
        </button>
    </div>
</body>

</html>
